

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Dischi</title>
    </head>

    <body>
       <div class="container" id="root">

            <header>
                <div class="box-header">
                    <img src="img/spotify-logo.png" alt="logo spotify">
                </div>
            </header>

            <div class="box-main">

                <div class="box-cards">

                    
                    <div class="card" v-for="(dataBase, index) in dataBases" :key="index">
                        <img :src="dataBase.poster">
                        <h3>{{dataBase.title}}</h3>
                        <span class="author">{{dataBase.author}}</span><br>
                        <span class="year">{{dataBase.year}}</span>
                    </div>
                    

                </div>
                
            </div>
       </div> 

       <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <script src="js/main.js"></script>
    </body>
</html>
